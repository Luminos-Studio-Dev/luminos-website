name: CD - Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # mainブランチにマージされたら実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build Website (Next.js/Reactなどを想定)
      # Next.jsの場合: npm run build
      run: npm run build 

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # デプロイするディレクトリ（Next.jsなら 'out' や '.next'、静的サイトなら 'build' など）
        publish_dir: ./out
        # デプロイを 'gh-pages' ブランチで行う
        publish_branch: gh-pages
