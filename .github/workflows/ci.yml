name: CI - Website Quality Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Lint and Format Check
      # Webサイト開発に必須のリンティングとフォーマットチェック
      run: npm run lint

    - name: Build Check (Next.jsなどのフレームワークを想定)
      # ビルドが正常に完了するかを確認。ビルドに失敗するとデプロイも失敗するため重要。
      run: npm run build
